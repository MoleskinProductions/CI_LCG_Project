name: Smoke Checks

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run smoke checks
        run: |
          bash tools/precommit_smoke.sh
          python tools/smoke_test_panel_import.py
