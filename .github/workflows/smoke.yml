name: Smoke Checks

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run smoke checks
        run: |
          python tools/ci_doctor.py
          bash tools/precommit_smoke.sh
          python tools/smoke_test_panel_import.py

      - name: Headless parity check (probe -> suggest)
        run: |
          python houdini_package/tools/ci_probe_cli.py --probe-id P-PRB-006 --chart-mode-id CHART-003 --seed 1
          python tools/ci_suggest_cli.py --last-n 5 --limit 3
